name: Build-Linux Mikompilation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest      

    steps:
    - uses: actions/checkout@v2
    
    - uses: 2m/arch-pkgbuild-builder@v1.18
      with:
          target: 'pkgbuild'
          pkgname: Artifacts

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_MODULE_PATH=/usr/lib/x86_64-linux-gnu/mesa/

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
